{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Dental</title>
</head>
<body>
<h2>You have been logged out</h2>
{% if request.user.is_authenticated %}
<div class="border-top pt-3">
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to log out?</p>
    <button type="submit">Yes, Log out.</button>
    <small>
        <a class="ml-2" href="{% url 'login' %}">Log In Again</a>
    </small>
</form>
</div>
{% endif %}
</body>
</html>
