{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+Bhaijaan+2:wght@400..800&family=Bungee&family=Jomhuria&family=Lalezar&family=Markazi+Text:wght@400..700&family=Protest+Revolution&family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
    <header>ورود کاربر</header>
    <form method="POST" dir="rtl">
        {% csrf_token %}
        <div class="field alert alert-info">
            <div class="input-area">
                <input type="text" placeholder="نام کاربری" name="username">
                <i class="icon fas fa-user"></i>
            </div>
            <div class="error error-txt">username can't be blank</div>
        </div>
        <div class="field password  alert alert-info">
            <div class="input-area">
                <input type="password" placeholder="رمز" name="password">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
        </div>
        <div class="pass-txt"><a href="{% url 'password_reset' %}" dir="rtl">رمز خود را فراموش کرده اید؟</a></div>
        <input type="submit" value="ورود">
    </form>
    <div class="sign-txt">حساب ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></div>
</div>


<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
